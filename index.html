  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>Happy Birthday MSW!!</h2>
          <script src="confetti.js"></script>
          <script>
            const start = () => {
              setTimeout(function () {
                confetti.start();
              }, 500); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
            };

            const stop = () => {
              setTimeout(function () {
                confetti.stop();
              }, 7000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
            };
            // after this here we are calling both the function so it works
            start();
            stop();
          </script>
        </section>
        <section data-auto-animate data-autoslide="4000">
          <img src="img/christina.png" style="height: 80vh;" />
        </section>
        <section data-auto-animate data-autoslide="4000">
